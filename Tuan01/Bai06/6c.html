<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        *{
            box-sizing: border-box;
            margin: auto;
        }
        form {
            margin-top: 30px;
        }
        table {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Name:</td>
        </tr>
        <tr>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Telephone Number:</td>
        </tr>
        <tr>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td>Email:</td>
        </tr>
        <tr>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Favorite Color:</td>
        </tr>
        <tr>
            <td><input type="color" name="color" value="#0000FF"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
        </tr>
        <tr>
            <td><input type="date" name="dob" value="2015-07-16"></td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
